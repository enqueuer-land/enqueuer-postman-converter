language: node_js

sudo: required

node_js:
- v10.8.0

cache:
    directories:
    - node_modules

notifications:
    email:
        on_success: never
        on_failure: always

services:
- rabbitmq

script:
- npm install
- npm run lint
- npm run build
- npm run unitTest
- npm link
- nqr -a examples/postman.yml -l `pwd` -b trace
